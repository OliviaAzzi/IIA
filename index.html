<html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="style.css">

 <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

                <hr>
                Rubber

                <hr>

                <br>
                <hr>
                Scissors
                <br>
                <hr>
                Sharpener
                <br>
                <hr>
                Toy Hammer
                <br>
                <hr>
                Pencilcase

                Mini clock
                <br>
                <hr>
                Tissue Box
                <br>
                <hr>
                Paper
                <br>
                <hr>
            </b>

        <div id="camera"></div>
        <br>
        <br>
        <div id="result"></div>
        <br>
        <br>
        <button id="Capture" onclick="take_snapshot()">Capture Image</button>
